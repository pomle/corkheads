        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CORKHEADS }}"
          projectId: corkheads
          expires: 12h
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
