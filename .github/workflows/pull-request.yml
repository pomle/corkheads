name: Pre-Merge Requirements
"on": pull_request
jobs:
  test-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        working-directory: ./functions
        run: npm install

      - name: Lint
        working-directory: ./functions
        run: npm run lint

      - name: Test
        working-directory: ./functions
        run: npm run test

  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        working-directory: ./app
        run: npm install

      - name: Lint
        working-directory: ./app
        run: npm run lint

      - name: Test
        working-directory: ./app
        run: npm run test

  build-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd app && make build
        env:
          REACT_APP_ENVIRONMENT: preview
